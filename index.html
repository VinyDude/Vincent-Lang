function run(){
	var str = document.getElementById("in").value
	var nstr= "";
	var arr = str.split(" ");
	for (var i = 0; i < arr.length; i++) {
		var ind = wordlist.indexOf(arr[i])

		}
		else{
			arr[i] = realwordlist[ind]
		}
		 
	}
	for (var i = arr.length - 1; i >= 0; i--) {
 		nstr = arr[i]+"~"+nstr
	}
	console.log(nstr);
	document.getElementById("p").innerHTML = nstr;
}

	<input type=text id="in"></input>
